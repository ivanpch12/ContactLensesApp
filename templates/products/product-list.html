{% extends 'base.html' %}

{% block content %}

<h2>Products</h2>
<a class="btn btn-success mb-3" href="{% url 'products:create' %}">Create new Product</a>

<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'products:detail' product.pk %}">{{ product.name }}</a>
            <span>
                <a class="btn btn-sm btn-primary me-1" href="{% url 'products:edit' product.pk %}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'products:delete' product.pk %}">Delete</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item">No products yet.</li>
    {% endfor %}
</ul>

{% endblock %}
