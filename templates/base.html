<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Lenses App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            Contact Lenses App
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- LEFT MENU -->
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:list' %}">Products</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customers:list' %}">Customers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orders:list' %}">Orders</a>
                </li>

            </ul>

            <!-- RIGHT MENU -->
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:create' %}">+ Product</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customers:create' %}">+ Customer</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orders:create' %}">+ Order</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<!-- CONTENT -->
<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

<!-- FOOTER -->
<footer class="text-center">
    <div class="container">
        <small class="text-muted">
            &copy; 2026 Contact Lenses App | Django CRUD Project
        </small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
