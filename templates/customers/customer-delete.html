{% extends 'base.html' %}

{% block content %}

<section class="editPage">
    <form method="post">
        <fieldset>
            <legend>Delete Customer</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <button class="delete-customer" type="submit">Delete</button>
                <a href="{% url 'customers:list' %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
