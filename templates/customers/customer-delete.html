{% extends 'base.html' %}

{% block content %}

<h2>Delete Customer</h2>
<form method="post">
    {% csrf_token %}
    <fieldset disabled>
        {{ form.as_p }}
    </fieldset>
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
    <a class="btn btn-secondary" href="{% url 'customers:list' %}">Cancel</a>
</form>

{% endblock %}
