{% extends 'base.html' %}

{% block content %}

<h2>Customers</h2>
<a class="btn btn-success mb-3" href="{% url 'customers:create' %}">Create Customer</a>

<ul class="list-group">
    {% for customer in customers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'customers:detail' customer.pk %}">{{ customer }}</a>
            <span>
                <a class="btn btn-sm btn-primary me-1" href="{% url 'customers:edit' customer.pk %}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'customers:delete' customer.pk %}">Delete</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item">No customers yet.</li>
    {% endfor %}
</ul>

{% endblock %}
